Cara Membuat:

BACA JUGA

Resep Mie Goreng Instan dengan Sayur Kubis
Tumis bumbu halus hingga harum.
Masukkan sawi hijau, tomat, bakso dan telur orak-arik. Aduk hingga sawi layu.
Tambahkan mie, kaldu ayam bubuk, garam, merica, saus tiram dan kecap. Aduk hingga semua bahan rata.
Tambahkan daun bawang saat mie hampir matang. Aduk rata.
Angkat dan sajikan selagi hangat.
